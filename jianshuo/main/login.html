<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录 - 简说</title>
		<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/sign.css"/>
		<link rel="stylesheet" type="text/css" href="../css/dialog.css"/>
	</head>
	<body>
		<div class="sign">
			<div class="sign-logo">
				<a class="logo" href="index.html">
					<span>
						简 说
					</span>
				</a>
			</div>
			<div class="main">
				<h4 class="title">
					<div class="normal-title">
						<a href="login.html" class="active">登录</a>
						<b>·</b>
						<a href="register.html">注册</a>
					</div>
				</h4>
				<div class="log-in-container">
					<form id="new_session" onsubmit="return false" method="post" accept-charset="UTF-8">
						<div class="input-prepend restyle js-normal">
					        <input placeholder="用户名或手机号" type="text" name="session[user_or_mobile_number]" id="session_user_or_mobile_number">
					    </div>
					    <div class="input-prepend">
					      <input placeholder="密码" type="password" name="session[password]" id="session_password">
					    </div>
					    <button class="sign-in-button" id="sign-in-form-submit-btn" type="button">
					      	登录
					    </button>
					</form>
				</div>
			</div>
		</div>
		<script src="../js/zepto.min.js"></script>
		<script type="text/javascript" src="../js/dialog.min.js"></script>
		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
