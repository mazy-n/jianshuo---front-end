<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简说 - 动态</title>
		<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/top.css"/>
		<link rel="stylesheet" type="text/css" href="../css/dialog.css"/>
		<link rel="stylesheet" type="text/css" href="../css/csshake_1.css"/>
		<link rel="stylesheet" href="../css/style.css">
    	<link rel="stylesheet" href="../css/comment.css">
    	<link rel="stylesheet" type="text/css" href="../css/article.css"/>
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>		
	</head>
	<body>
		<nav class="navbar nav-default nav-fixed-top">
			<div id="nav-content">
				<!--左上方logo-->
				<a class="logo" href="index.html">
					<span>
						简 说
					</span>
				</a>
				<!--右上角-->
				<a class="btn write-btn" href="write.html">
					发表动态
				</a>
				<a id="btn-sign-up" class="btn sign-up" href="register.html">注册</a>
				<a id="btn-log-in" class="btn log-in" href="login.html">登录</a>
				<div class="contain">
					<ul class="navbar-nav" id="nav-url">
						<li>
							<a href="index.html">首页</a>
						</li>
					</ul>
				</div>
				<div id="user" class="btn user-out">
					<span></span>
					<ul class="dropdown-menu">
						<li>
							<a href="u_info.html">个人信息</a>
						</li>
						<li>
							<a href="friend.html">关注列表</a>
						</li>
						<li>
							<a id="exit" href="javascript:void(0);">退 出</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="main">
			<div id="article">
				<div class="name">
					<a href="f_info.html" class="comment-size-name">{{art.name}}</a>
				</div>
				<div class="art-content">
					<p>{{art.content}}</p>
				</div>
				<div class="date">
					<span>
						{{art.data}}
					</span>
				</div>
				<!--评论区域 begin-->
			    <div class="reviewArea clearfix comment">
			        <textarea class="content comment-input" placeholder="Please enter a comment" onkeyup="keyUP(this)"></textarea>
			        <a href="javascript:;" class="plBtn">评论</a>
			    </div>
			    <!--评论区域 end-->
				<div class="count">
					<p>最新有<span>{{art.count}}</span>条评论</p>
				</div>
				<hr/>
			</div>
			<div id="comments" class="clearfix">
				<div class="comment-show-con-list pull-left clearfix" v-for="site in comments">
	                <div class="pl-text clearfix">
	                    <a href="f_info.html" class="comment-size-name">{{site.name}}</a>:
	                    <span class="my-pl-con">&nbsp;{{site.content}}</span>
	                </div>
	                <div class="date-dz">
	                    <span class="date-dz-left pull-left comment-time">{{site.data}}</span>
	                    <div class="date-dz-right pull-right comment-pl-block">
	                        <a href="javascript:;" class="date-dz-pl pl-hf hf-con-block pull-left">回复</a>
	                    </div>
	                </div>
	            </div>
			</div>
		</div>
		<script src="../js/zepto.min.js"></script>
		<script type="text/javascript" src="../js/dialog.min.js"></script>
		<script src="../js/top.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/article.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="../js/jquery.flexText.js"></script>
		
		<!--textarea高度自适应-->
		<script type="text/javascript">
		    $(function () {
		        $('.content').flexText();
		    });
		</script>
		<!--textarea限制字数-->
		<script type="text/javascript">
		    function keyUP(t){
		        var len = $(t).val().length;
		        if(len > 139){
		            $(t).val($(t).val().substring(0,140));
		            $(this).addClass("shake shake-constant");
					setTimeout(function(){
						$(this).removeClass("shake shake-constant");
					},300);
		        }
		    }
		</script>
	</body>
</html>
