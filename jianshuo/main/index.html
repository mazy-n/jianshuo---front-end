<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>简说 - 说出你的想法</title>
		<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/top.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<script src="../js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--顶部导航栏-->
		<nav class="navbar nav-default nav-fixed-top">
			<div id="nav-content">
				<!--左上方logo-->
				<a class="logo" href="index.html">
					<span>
						简 说
					</span>
				</a>
				<!--右上角-->
				<a class="btn write-btn" href="write.html">
					发表动态
				</a>
				<a id="btn-sign-up" class="btn sign-up" href="register.html">注册</a>
				<a id="btn-log-in" class="btn log-in" href="login.html">登录</a>
				<div class="contain">
					<ul class="navbar-nav" id="nav-url">
						<li>
							<a class="a-bottom" href="index.html">首页</a>
						</li>
					</ul>
				</div>
				<div id="user" class="btn user-out">
					<span></span>
					<ul class="dropdown-menu">
						<li>
							<a href="u_info.html">个人信息</a>
						</li>
						<li>
							<a href="friend.html">关注列表</a>
						</li>
						<li>
							<a id="exit" href="javascript:void(0);">退 出</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="main clearfix" id="art-vue">
			<div class="box" v-for="site in art">
				<div class="art" v-bind:art-id="site.id">
					<div class="name">
						<a href="f_info.html">{{site.name}}</a>
					</div>
					<div class="content">
						<p>{{site.content}}</p>
						<span class="atr-date">
							{{site.data}}
						</span>
					</div>
					<div class="comments-count">
						<span class="comments">
							<p>{{site.count}}</p>
						</span>
					</div>
				</div>
			</div>			
			<div class="message-none">
				<span>暂无动态</span>
				<hr />
			</div>
		</div>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/top.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
